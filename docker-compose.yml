version: "3.9"

services:
  # ─── Neo4j Knowledge Graph ───────────────────────────────
  neo4j:
    image: neo4j:5-community
    container_name: ados-neo4j
    ports:
      - "7475:7474"   # Browser
      - "7688:7687"   # Bolt
    environment:
      NEO4J_AUTH: neo4j/ados_secret
      NEO4J_PLUGINS: '[]'
      NEO4J_server_default__advertised__address: localhost
      NEO4J_server_bolt_advertised__address: "localhost:7688"
      NEO4J_server_http_advertised__address: "localhost:7475"
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "neo4j status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Grafana Visualization ───────────────────────────────
  grafana:
    image: grafana/grafana:latest
    container_name: ados-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: simpod-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - ados-api

  # ─── ADOS API (FastAPI + Grafana datasource) ─────────────
  ados-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ados-api
    ports:
      - "8001:8000"
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ados_secret
      GROQ_API_KEY: ${GROQ_API_KEY}
      GRAFANA_URL: http://grafana:3000
    volumes:
      - .:/app
    command: python main.py --api
    depends_on:
      neo4j:
        condition: service_healthy

  # ─── ADOS Streamlit UI ──────────────────────────────────
  ados-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ados-ui
    ports:
      - "8502:8501"
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ados_secret
      GROQ_API_KEY: ${GROQ_API_KEY}
      GRAFANA_URL: http://grafana:3000
    volumes:
      - .:/app
    command: python main.py --streamlit
    depends_on:
      - ados-api

volumes:
  neo4j_data:
  grafana_data:
